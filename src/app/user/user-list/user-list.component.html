<div class="container">
    <div class="d-flex justify-content-between">
        <div>
            <button type="button" class="btn btn-outline-info" (click)="getUsers()"><i class="fas fa-users"></i> All users</button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-success" (click)="addUserForm()"><i class="fas fa-plus"></i></button>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 5px; margin-bottom: 10px;">
    <div class = "list-group">
        <li style="margin-top: 5px;" *ngFor="let user of users">
            <a routerLink="/users/{{user.id}}" class="list-group-item list-group-item-action">
                <i class="far fa-user"></i>  {{user.username}}
                <span class="badge badge-primary badge-pill" style="float:right;">{{user.role}}</span>
            </a> 
        </li>
    </div>
</div>

<div class="container" *ngIf="addForm" style="margin-top: 50px;">
    <form>
        <fieldset>
            <h3>Add new user:</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your username" id="inputDefault" #userInput>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Your password" id="input" #passInput>
            </div>
            <div style="text-align: center;">
                <button type="button" class="btn btn-outline-success" (click)="addUser(userInput.value, passInput.value);">Add</button>
            </div>
        </fieldset> 
    </form>
</div>
